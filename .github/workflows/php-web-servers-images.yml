name: Publish PHP Web Servers & Apps

################################################################################
################################################################################

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - 5.x
  #   paths:
  #     - .github/workflows/*.yml
  #     - README.md
  #     - src/**
  schedule:
    - cron: "0 3 * * *"

################################################################################
################################################################################

jobs:

  ##############################################################################
  # PHP + Web Servers
  ##############################################################################

  main:
    strategy:
      matrix:
        app:
          - "with-apache"
          - "with-nginx"
        php_version:
          - "8.4-rc"
          - "8.3"
          - "8.2"
          - "8.1"
          - "8.0"
        os:
          - ""
          - "alpine"
    uses: ./.github/workflows/build-template.yml
    with:
      app_name: ${{ matrix.app }}
      php_version: ${{ matrix.php_version }}
      os: ${{ matrix.os }}
      os_version: latest
    secrets: inherit

  ##############################################################################
  # Older PHP + Web Servers
  ##############################################################################

  older:
    strategy:
      matrix:
        app:
          - "with-apache"
          - "with-nginx"
        php_version:
          - "7.4"
          - "7.3"
          - "7.2"
          - "7.1"
        os:
          - ""
          - "alpine"
    uses: ./.github/workflows/build-template.yml
    with:
      app_name: ${{ matrix.app }}
      php_version: ${{ matrix.php_version }}
      os: ${{ matrix.os }}
      os_version: latest
    secrets: inherit

  super-old:
    strategy:
      matrix:
        app:
          - "with-apache"
          - "with-nginx"
        php_version:
          - "7.0"
          - "5.6"
        os:
          - ""
    uses: ./.github/workflows/build-template.yml
    with:
